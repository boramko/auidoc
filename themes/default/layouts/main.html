<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title><%=this.htmlTitle%></title>
    <link rel="stylesheet" href="<%=this.yuiGridsUrl%>">
    <link rel="stylesheet" href="<%=this.projectAssets%>/vendor/prettify/prettify-min.css">
    <link rel="stylesheet" href="<%=this.projectAssets%>/css/main.css" id="site_styles">
    <link rel="shortcut icon" type="image/png" href="<%=this.projectAssets%>/favicon.png">
    <script src="<%=this.yuiSeedUrl%>"></script>
    <script>
        var projectRoot = location.href.replace(/\/[^\/]*$/, '') + "/<%=this.projectRoot%>";
    </script>
</head>
<body class="yui3-skin-sam">
<div id="doc">
    <div id="hd" class="yui3-g header">
        <div class="yui3-u-3-4">
            <% if (HAS(this.projectLogo)) { %>
                <h1><img src="<%=this.projectLogo%>" title="<%=this.projectName%>"></h1>
            <% } else { %>
                <h1><img src="<%=this.projectAssets%>/css/logo.png" title="<%=this.projectName%>"></h1>
            <% } %>
        </div>
        <div class="yui3-u-1-4 version">
            <em>API Docs for: <%=this.projectVersion%></em>
        </div>
    </div>
    <div id="bd" class="yui3-g">

        <div class="yui3-u-1-4">
            <div id="docs-sidebar" class="sidebar apidocs">
                <%=INCLUDE("sidebar", this)%>
            </div>
        </div>
        <div class="yui3-u-3-4">
        	<%=INCLUDE("options", this)%>
            <div class="apidocs">
                <div id="docs-main">
                    <div class="content">
                    	<%=INCLUDE("layout_content", this)%>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="<%=this.projectAssets%>/vendor/prettify/prettify-min.js"></script>
<script>prettyPrint();</script>
<script src="<%=this.projectAssets%>/js/yui-prettify.js"></script>
<script src="<%=this.projectAssets%>/../api.js"></script>
<!--<script src="<%=this.projectAssets%>/js/api-filter.js"></script>-->
<script src="<%=this.projectAssets%>/js/api-list.js"></script>
<!--<script src="<%=this.projectAssets%>/js/api-search.js"></script>-->
<script src="<%=this.projectAssets%>/js/docs-search.js"></script>
<script src="<%=this.projectAssets%>/js/apidocs.js"></script>
</body>
</html>
