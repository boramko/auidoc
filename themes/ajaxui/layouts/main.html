<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<head>

    <script type="text/javascript" src="<%=this.projectAssets%>/lib/jindo.desktop.min.js"></script>
    <script type="text/javascript" src="<%=this.projectAssets%>/lib/jindo_component.min.js"></script>
    <script type="text/javascript">

<body class="api-page"><div id="header-bg"></div>
    
    <div id="wrap">
        
        <!-- navigation -->
        <div id="nav">
            <ul>
                <li><a href="index.html">HOME</a></li>

            </ul>

            <form id="quick-search" class="sc_search">

                    <input class="tbox" id="search_txt" type="text" name="qsearch" placeholder="Jindo API 검색" title="Start typing and hit ENTER" />
                    <input class="btn" alt="Search" type="image" name="searchsubmit" title="Search" src="<%=this.projectAssets%>/images/search.gif"  onclick="return false;"/>
                </p>
                <div id="search_suggest" class="ly_sug"></div>
            </form>
            
            <div class="clear-both"></div>
        </div>
        
        <!-- header -->
        <div id="header">                       
            <div class="background-pattern"></div>
            <h1 id="logo-text">
                <a href="index.html">
                    AjaxUI
                    <span class="at">@</span><img src="<%=this.projectAssets%>/images/nhn_ci.png" alt="nhn" />                  
                </a>
            </h1>
            <p id="intro">Front-end Engineering</p>
        </div>

        <!-- left-columns -->
        <div id="left-columns">
            <div class="sidemenu">  
                <%=INCLUDE("sidebar", this)%>
            </div>
        </div>
                
        <!-- main content -->       
        <div id="main">

            <div id="hd" class="header">

                    <% } else { %>
                        <h1><img src="<%=this.projectAssets%>/css/logo.png" title="<%=this.projectName%>"></h1>
                    <% } %>
                </div>
                <div class="version">
                    <em>API Docs for: <%=this.projectVersion%></em>
                </div>
            </div>
            
            <div>
                <div id="docs-sidebar" class="sidebar apidocs">
                    <%=INCLUDE("sidebar", this)%>
                </div>
            </div>
            -->

            <div class="options">
        	   <%=INCLUDE("options", this)%>
        	</div>
            <div class="content">
            	<%=INCLUDE("layout_content", this)%>
            </div>
            
        </div>
        
        <!-- footer -->
        <div id="footer">
            <p>Copyright © <a href="http://nhncorp.com/" target="_blank">NHN</a> - AjaxUI Lab. All Rights Reserved.</p>                     
        </div>

    <div id="footer-bg"></div>

    -->

        var oDocsTab = new jindo.TabControl(jindo.$('docs-tab'))
