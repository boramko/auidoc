<div id="demo_<%=this.uid%>" class="demo item">
    <h3>
        <a href="<%=this.href%>" target="_blank"><%=this.name%></a>
        <a href="<%=this.href%>" class="internal-link" title="현재 창으로 열기">현재 창으로 열기</a>
    </h3>
    <% if (HAS(this.description)) { %>
        <p class="description"><%==this.description%></p>
    <% } %>
</div>
